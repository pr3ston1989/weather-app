<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form id="city-search">
        <label for="search"></label>
        <input type="search" name="search" id="search" placeholder="Which city's weather are you looking for?">
        <button type="submit">Search</button>
    </form>

    <label for="scale">Fahrenheit?
        <input type="checkbox" name="scale" id="scale">
    </label>
    <div class="today">
        <h1 id="location">Weather App</h1>
        <div class="weather-main">
            <div class="weather-left">
                <h2>Weather now</h2>
                <p id="temp">Degrees Now</p>
                <p id="feelslike">Feels-like temperature:</p>
            </div>
            <div class="weather-right">
                <p id="conditions">Conditions:</p>
                <p id="precip">Precip</p>
                <p id="humidity">Humidity</p>
                <p id="windspeed">Wind speed:</p>
            </div>
        </div>
    </div>
    <div class="next-days">
    </div>
</body>
</html>
