<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Weather App</h1>
    <form id="city-search">
        <label for="search"></label>
        <input type="search" name="search" id="search" placeholder="Which city's weather are you looking for?">
        <button type="submit">Search</button>
    </form>
    
    <div class="weather-main">
        <div class="weather-left">
            <h2>Weather</h2>
            <h2>Now</h2>
            <p class="degrees-now">Degrees Now</p>
            <p>Temperatura odczuwalna</p>
        </div>
        <div class="weather-right">
            <p>Częściowe zachmurzenie</p>
            <p>Opady w procentach</p>
            <p>Wilgotność w procentach</p>
            <p>Wiatr - prędkość</p>
            <p>Jakość powietrza</p>
        </div>
    </div>
</body>
</html>
